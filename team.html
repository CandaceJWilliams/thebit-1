    <script>
        $(".profile").hover(function() {
            $(this).find(".bio, i.contact-social-icon").show();
            $(this).find("h2.titleHeader").css("background-color", "rgb(250, 175, 107, 0.9)");
            $(this).find("h2.titleHeader, h3.titleHeader, .bio").animate({
                height: "80%",
            });
        });

        $(".profile").mouseleave(function() {
            $(this).find(".bio, i.contact-social-icon").hide(5);
            $(this).find("h2.titleHeader, h3.titleHeader, .bio, i.contact-social-icon").animate({
                height: "12%",
            });
            $(this).find("h2.titleHeader").css("background-color", "transparent");
        });

    </script>
